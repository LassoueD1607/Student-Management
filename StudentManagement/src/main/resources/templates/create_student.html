<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-info navbar-dark">
    <a class="navbar-brand" href="#">Student Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">List Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Add Student</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6" col-sm-6 container justify-content-center card>
                <h1 class="text-center"> Create Student</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name"
                            class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Student Last Name</label>
                            <input type="text" name="flastName" th:field="*{lastName}" placeholder="Enter Student Last Name"
                                   class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Student Email</label>
                            <input type="email" name="email" th:field="*{email}" placeholder="Enter Student Email"
                                   class="form-control" required>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
